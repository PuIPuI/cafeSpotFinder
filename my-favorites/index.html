<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Favorites - Cafe Spot Finder</title>

  <link rel="stylesheet" href="../css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@500&family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body { display: flex; flex-direction: column; min-height: 100vh; font-family: 'Lexend', sans-serif; }
    main { flex-grow: 1; padding: 2rem 1rem; }

    .results-heading {
      font-size: 2.5rem;
      font-weight: 700;
      color: #2c1b1b;
      text-align: center;
      margin-bottom: 2rem;
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .cafe-card {
      background-color: #fdfaf5;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cafe-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .cafe-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .cafe-card-content {
      padding: 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .cafe-card-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #2c1b1b;
      margin: 0 0 0.25rem 0;
    }

    .cafe-card-address {
      font-size: 0.9rem;
      color: #3b2f2f;
      margin-bottom: 1rem;
    }

    .cafe-card-info {
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
    }

    .cafe-card-info-label {
      color: #555;
      margin-right: 0.5rem;
    }

    .cafe-card-info-value {
      font-weight: 600;
    }

    /* Status color classes */
    .status-high {
      color: #16a34a; /* green */
    }
    .status-moderate {
      color: #eab308; /* yellow */
    }
    .status-low {
      color: #dc2626; /* red */
    }

    .details-button {
      font-family: 'Lexend', sans-serif;
      font-weight: 500;
      background-color: #a87544;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: auto;
    }

    .details-button:hover {
      background-color: #895d30;
    }

    /* Heart favorite toggle on the right */
    .fav-toggle {
      background: none;
      border: none;
      color: #a87544;
      font-size: 1.4rem;
      cursor: pointer;
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
    }

    .empty-message {
      text-align: center;
      font-size: 1.2rem;
      color: #555;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="../index.html">Cafe Spot Finder</a></h1>
    <nav>
      <a href="../search/index.html">Search</a>
      <a href="../my-favorites/index.html">My Favorites</a>
      <a href="../login/index.html" id="loginLogoutBtn">Login</a>
    </nav>
  </header>

  <main>
    <h2 class="results-heading">My Favorite Cafés</h2>
    <div id="favorites-list" class="results-grid"></div>
    <p id="no-favorites" class="empty-message" hidden>
      You haven't added any favorites yet. ❤️<br>Browse cafés and tap the heart to save them here.
    </p>
  </main>

  <footer>
    <p>&copy; 2024 Cafe Spot Finder. All rights reserved.</p>
    <div>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact Us</a>
    </div>
  </footer>

  <script>
    function getAllCafesData() {
      const hardcodedCafes = {
        "bloom": {
          id: "bloom",
          name: "Bloom Cafe",
          address: "596 Yonge St, Toronto, ON M4Y 1Z3",
          status: {
            seats: { available: 40, total: 50 },
            noise: "Moderate"
          },
          images: [{ src: "../cafes/cafe_detail/Exterior.webp", alt: "Bloom Cafe Interior" }]
        },
        "Good Earth": {
          id: "Good Earth",
          name: "Good Earth Coffeehouse",
          address: "8 Wellesley St E unit 102, Toronto, ON M4Y 3B2",
          status: {
            seats: { available: 30, total: 50 },
            noise: "Quiet"
          },
          images: [{ src: "../cafes/cafe_detail/GoodE_exterior.webp", alt: "Good Earth Exterior" }]
        },
        "Le Génie": {
          id: "Le Génie",
          name: "Le Génie Bakery & Espresso",
          address: "382 Yonge St First Floor, Toronto, ON M5B 1S8",
          status: {
            seats: { available: 5, total: 20 },
            noise: "Loud"
          },
          images: [{ src: "../cafes/cafe_detail/Le_exterior.webp", alt: "Le Génie Exterior" }]
        }
      };

      const registeredCafes = JSON.parse(localStorage.getItem('registeredCafes') || '{}');
      return { ...hardcodedCafes, ...registeredCafes };
    }

    function getSeatsStatus(seats) {
      const ratio = seats.available / seats.total;
      if (ratio > 0.5) return { text: "Many Seats Available", className: "status-high" };
      if (ratio > 0.2) return { text: "Few Seats Left", className: "status-moderate" };
      return { text: "No Seats Available", className: "status-low" };
    }

    function getNoiseClass(noise) {
      switch(noise.toLowerCase()) {
        case "quiet": return "status-high";
        case "moderate": return "status-moderate";
        case "loud": return "status-low";
        default: return "";
      }
    }

    function renderFavoritesPage() {
      const email = localStorage.getItem("currentUser");
      const loggedIn = localStorage.getItem("loggedIn");
      const favoritesList = document.getElementById("favorites-list");
      const noFavMessage = document.getElementById("no-favorites");

      if (!loggedIn || loggedIn !== "true" || !email) {
        noFavMessage.textContent = "You must be logged in to view your favorites.";
        noFavMessage.hidden = false;
        return;
      }

      const favoritesKey = `favorites_${email}`;
      const favoriteIds = JSON.parse(localStorage.getItem(favoritesKey)) || [];

      favoritesList.innerHTML = '';
      noFavMessage.hidden = true;

      if (favoriteIds.length === 0) {
        noFavMessage.hidden = false;
        return;
      }

      const cafesData = getAllCafesData();

      favoriteIds.forEach(id => {
        const cafe = cafesData[id];
        if (!cafe) return;

        const seatsStatus = getSeatsStatus(cafe.status.seats);
        const noiseClass = getNoiseClass(cafe.status.noise);
        const noiseText = cafe.status.noise.charAt(0).toUpperCase() + cafe.status.noise.slice(1).toLowerCase();

        const card = document.createElement("div");
        card.className = "cafe-card";

        const imgSrc = cafe.images?.[0]?.src ?? "../assets/landing-bg.jpg";

        card.innerHTML = `
          <img src="${imgSrc}" alt="Photo of ${cafe.name}">
          <div class="cafe-card-content">
            <h3 class="cafe-card-title">${cafe.name}</h3>
            <p class="cafe-card-address">${cafe.address.split(',')[0]}</p>

            <div class="cafe-card-info">
              <span class="cafe-card-info-label">Seats:</span>
              <span class="cafe-card-info-value ${seatsStatus.className}">${seatsStatus.text}</span>
            </div>

            <div class="cafe-card-info">
              <span class="cafe-card-info-label">Noise:</span>
              <span class="cafe-card-info-value ${noiseClass}">${noiseText}</span>
            </div>

            <button class="fav-toggle" title="Remove from favourites" data-id="${cafe.id}">♥</button>
            <button class="details-button view-details-btn" data-cafe-id="${cafe.id}">View Details</button>
          </div>`;

        card.querySelector(".fav-toggle").onclick = () => removeFavorite(cafe.id, email);
        card.querySelector(".view-details-btn").onclick = () => {
          window.location.href = `../cafes/cafe_detail/index.html?id=${cafe.id}`;
        };

        favoritesList.appendChild(card);
      });
    }

    function removeFavorite(cafeId, email) {
      const key = `favorites_${email}`;
      const currentFavs = JSON.parse(localStorage.getItem(key)) || [];
      const updatedFavs = currentFavs.filter(id => id !== cafeId);
      localStorage.setItem(key, JSON.stringify(updatedFavs));
      renderFavoritesPage();
    }

    document.addEventListener("DOMContentLoaded", () => {
      const loggedIn = localStorage.getItem("loggedIn");
      const currentUser = localStorage.getItem("currentUser");
      if (loggedIn === "true" && currentUser) {
        renderFavoritesPage();
      } else {
        document.getElementById("favorites-list").innerHTML = `
          <p style="text-align: center;font-size:1.2rem;color:#444;width: 100%;position: absolute;">
            Please <a href="../login/index.html" style="color:#a87544; text-decoration:underline;">login</a> to view your favorites.
          </p>`;
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      const loginLogoutBtn = document.getElementById("loginLogoutBtn");
      const userEmail = localStorage.getItem("currentUser");

      if (userEmail) {
        loginLogoutBtn.textContent = "Logout";
        loginLogoutBtn.href = "#";
        loginLogoutBtn.addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.removeItem("currentUser");
          localStorage.removeItem("loggedIn");
          window.location.href = "../login/index.html";
        });
      }
    });
  </script>
</body>
</html>
