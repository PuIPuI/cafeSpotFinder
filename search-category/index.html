<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Cafés by Category</title>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;700&family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Find Cafés by Category</h1>
    <p>Select a category to discover the best spots to sip and work in Toronto.</p>
  </header>

  <main class="container">
    <section class="form-wrapper">
      <label for="category">Choose Category:</label>
      <select id="category">
        <option value="all">All</option>
        <option value="quiet">Quiet for Studying</option>
        <option value="wifi">Strong Wi-Fi</option>
        <option value="scenic">Scenic Views</option>
        <option value="late">Open Late</option>
      </select>
      <button onclick="searchCafes()">Search</button>
    </section>

    <section id="cafeResults" class="flex-row mt-8"></section>
  </main>

  <footer>
    <p>☕ Discover Your Perfect Coffee Spot</p>
  </footer>

  <script>
    const cafes = [
      { name: "Balzac's Distillery", category: ["scenic", "wifi"] },
      { name: "Rooster Coffee House", category: ["quiet", "scenic"] },
      { name: "Dineen Coffee Co.", category: ["wifi"] },
      { name: "Boxcar Social", category: ["late", "wifi"] },
      { name: "Jimmy's Coffee", category: ["quiet"] }
    ];

    function searchCafes() {
      const selected = document.getElementById('category').value;
      const results = document.getElementById('cafeResults');
      results.innerHTML = '';

      const filtered = selected === 'all' ? cafes : cafes.filter(c => c.category.includes(selected));

      if (filtered.length === 0) {
        results.innerHTML = '<p class="text-center">No cafes match your criteria.</p>';
        return;
      }

      filtered.forEach(cafe => {
        const card = document.createElement('div');
        card.className = 'cafe-card';
        card.innerHTML = `<h3>${cafe.name}</h3><p>Categories: ${cafe.category.join(', ')}</p>`;
        results.appendChild(card);
      });
    }
  </script>
</body>
</html>
